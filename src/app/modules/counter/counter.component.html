<div class="row mt-4">
    <div class="col-12">
        <h2>Counter is: <span style="color: red;">{{ counter | async }}</span></h2>
    </div>
</div>
<div class="row mt-4">
    <div class="col-12">
        <button (click)="onIncrement()" class="btn btn-primary" style="width:40px;">+</button>
        <button (click)="onDecrement()" class="btn btn-info ms-2" style="width:40px;">-</button>
        <button (click)="onReset()" class="btn btn-dark ms-2">Reset</button>
    </div>
</div>
<div class="row mt-4 g-0">
    <div class="col-lg-2">
        <input [(ngModel)]="value" type="text" class="form-control" placeholder="Enter Value">
    </div>
    <div class="col-lg-3">
        <button (click)="onAdd()" class="btn btn-primary ms-2">Add to Counter</button>
    </div>
</div>
